    <title>American units converter</title>
    <meta
      name="description"
      content="convert your disgusting metric units to shiny units americans can understand "
    />

    <!--[if lt IE 7]>

    <section>
      <h1>American Units Converter</h1>
      <div class="converter-container">
        <div class="inputs-container">
          <div class="input">
            <p>Metric</p>
            <input type="number" min="0" id="metric-input" />
            <select name="units" id="metric-units-select">
              <option value="break" class="unit-break" disabled="disabled">
                ------ Lenghts ------
              </option>
              <option value="centimeter">Centimeter</option>
              <option selected="selected" value="meter">Meter</option>
              <option value="kilometer">Kilometer</option>
              <option value="break" class="unit-break" disabled="disabled">
                ------ Weights ------
              </option>
              <option value="gram">Gram</option>
              <option value="gram">Kilogram</option>
              <option value="gram">Ton</option>
              <option value="break" class="unit-break" disabled="disabled">
                ------ Volumes ------
              </option>
              <option value="liter">Liter</option>
              <option value="centiliter">Centiliter</option>
              <option value="milliliter">Milliliter</option>
            </select>
          </div>
          <div class="input">
            <button id="swap">â‡†</button>
          </div>
          <div class="input">
            <div class="freedom-units-title-container">
              <p>Freedom units</p>
              <p id="copy-message">Copied!</p>
            </div>
            <input type="text" id="freedom-input" readonly />
            <select name="units" id="freedomunits-select">
              <option>Freedom units</option>
            </select>
          </div>
        </div>
      </div>
    </section>
